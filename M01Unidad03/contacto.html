<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h2>Dejame tu mensaje</h2>
    <p></p>
    <form action="gracias.html">
        <p>Nombre y apellido</p>
        <input type="text">
        <p>Domicilio</p>
        <input type="text">
        <p>¿Cómo me conociste?</p>
        <select name="conocido" id="seleccion">
            <option value="google">Google</option>
            <option value="buscador">Otro buscador</option>
            <option value="ig">Instagram</option>
            <option value="tw">Twitter</option>
            <option value="otro">Otra opción</option>
        </select>
        <p>Email</p>
        <input type="text">
        <p>Mensaje</p>
        <textarea name="mensaje" id="texto" cols="30" rows="10"></textarea>
        <p></p>
        <input type="reset" value="Borrar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
